<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button>(</button>
            <button>)</button>
            <button>ans</button>
            <button>del</button>
            <button>clear</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>%</button>
            <button>&radic;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times;</button>
            <button>&divide;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button colspan="2" id="enter">ENTER</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
